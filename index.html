<html >
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
<!-- <form><label>Break Time(minute):</label><input id="breaktimerinput" type="number"/></form>
<form><label>Pomodoro Timer(minute):</label><input id="tempsDeTravail" type="number"/></form>
 -->
  <div >
    <div class="setTime">
      <h3>Break Time(in minutes):</h3>
  <button class="setTimeButtons btn" id="decreaseBreakTime">-</button><span class="timeInMinutes" id="breakTimeAmount"> 5 </span><button class="setTimeButtons btn" id="increaseBreakTime">+</button></div>

  <img class="pomodoro-clock-design" src="http://res.cloudinary.com/dejyp5iex/image/upload/v1506105771/Pomodoro-Clock-Design-by_Gilbert_fqaerz.png"/>
    <div class="setTime">
      <h3>Work Time(in minutes):</h3>
    <button id="decreaseWorkTime" class="setTimeButtons btn">-</button><span class="timeInMinutes" id="workTimeAmount"> 25 </span><button class="setTimeButtons btn" id="increaseWorkTime">+</button></div>
  </div>
<div class="timers" id="timer">
  <h1 id="whichTimeIsIt" class="work-time">Work Time!</h3>
  <p id="timerOutput">25:00</p>
  <button  id="start-timer"><i class="fa fa-3x fa-play-circle buttons"></i></button>
  <button id="pause-timer" > <i class="fa fa-3x fa-pause-circle buttons"></i></button>
  <button id="stop-timer"><i  class="fa fa-3x fa-stop-circle buttons"></i></button>
  <button id="reset-timer"><i  class="fa fa-3x fa-refresh buttons"></i></button>
</div>
